<body id="selector-estrategia">
    <div class="main-container wrapper">
        <header>
            <center><h1>BATALLA NAVAL</h1></center>
            <div class="texto-japones glitched">バタル・シップ </div>
            <nav id= "main-nav">
                <center>
                    &nbsp;<a href="index.html" class="opciones glitched">Inicio</a> &nbsp;| 
                    &nbsp;<a href="instrucciones.html" class="opciones glitched">Instrucciones</a> &nbsp;| 
                    &nbsp;<a href="juego.html" class="opciones glitched">Jugar</a>&nbsp;| 
                </center>
                
            </nav>
        </header>
    <div class="tableros-wrapper">
        <div class="tableros">
            <div id="titulo-estrategia">
                <h1>Plan de estrategia</h1>
            </div>
            <div class="Player1" id="tablero-estrategia">
                <center><h1>Tu Flota</h1></center>
                <div class="battleship-board-p1" id="battleship-board-p1"></div>
            </div>

            <script src="../js/estrategia.js"></script>
     
        
            <div class="barcos">  
                <div class="portaaviones-selector"  ondragstart="arrastrar(event)" id="portaaviones">
                    <img src="../assets/portaaviones.png"  draggable="true" style="width: 220px; height: 44px;" id="img-portaaviones">
                    <p>Portaaviones</p>
                </div>    
                <div class="acorazado-selector" ondragstart="arrastrar(event)" id="acorazado">
                    <img src="../assets/acorazado.png"  draggable="true" style="width: 176px; height: 44px;" id="img-acorazado">
                    <p>Acorazado</p>
                </div> 
                <div class="crucero-selector"  ondragstart="arrastrar(event)" id="crucero">
                    <img src="../assets/crucero.png"  draggable="true" style="width: 132px; height: 44px;" id="img-crucero">
                    <p>Crucero</p>
                </div> 
                <div class="submarino-selector" ondragstart="arrastrar(event)" id="submarino">
                    <img src="../assets/submarino.png"  draggable="true" style="width: 132px; height: 44px;" id="img-submarino">
                    <p>Submarino</p>
                </div> 
                <div class="destructor-selector" ondragstart="arrastrar(event)" id="destructor">
                    <img src="../assets/destructor.png"  draggable="true" style="width: 88px; height: 44px;" id="img-destructor">
                    <p>Destructor</p>
                </div> 
            </div>
            

        </div>  
    </div>
